name: deploy
on:
  repository_dispatch:
    types: [run-deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build
      - run: tree -I 'node_modules|.git|.github|src' -L 3 -a

      - run: npm install idoc@1 -g
      - name: Create idoc config.
        run: |
          cat > idoc.yml << EOF
          site: "TypeNexus {{version}}"
          openSource: https://github.com/jaywcjlove/typenexus/
          homepage: https://wangchujiang.com/typenexus/
          menus:
            Home: index.html
            Sponsor: 
              url: https://jaywcjlove.github.io/#/sponsor
              target: __blank
          sideEffectFiles:
            - README.zh.md
          footer: |
            <a href="https://wangchujiang.com/#/projects" target="_blank">Projects</a> • 
            <a href="https://wangchujiang.com/#/sponsor" target="_blank">Sponsor</a> • 
            <a href="https://wangchujiang.com/#/app" target="_blank">More Apps</a><br /><br />
            Generated by <a href="https://github.com/jaywcjlove/idoc" target="_blank">idoc</a> v{{idocVersion}}      
          giscus: 
            src: https://giscus.app/client.js
            data-repo: jaywcjlove/typenexus
            data-repo-id: R_kgDOJJBHZA
            data-category: Q&A
            data-category-id: DIC_kwDOJJBHZM4CZihm
            data-mapping: pathname
            data-strict: 0
            data-reactions-enabled: 1
            data-emit-metadata: 0
            data-input-position: top
            data-theme: dark
            data-lang: en
            data-loading: lazy
            crossorigin: anonymous
            async: true
          EOF

      - run: idoc -s "TypeNexus {{version}}"
        working-directory: core

      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
          output: core/dist/CONTRIBUTORS.svg
          avatarSize: 42

      - name: Is a tag created auto?
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-path: core/package.json

      - name: Deploy Website
        uses: peaceiris/actions-gh-pages@v3
        with:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{steps.create_tag.outputs.version}}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./core/dist
  
      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{ steps.create_tag.outputs.version }}
          filter-author: (小弟调调™|Renovate Bot|renovate-bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: package.json info
        uses: jaywcjlove/github-action-package@main
        with:
          path: core/package.json
          unset: scripts,nodemonConfig,devDependencies

      - run: npm publish --access public --provenance
        continue-on-error: true
        working-directory: core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


      - name: package.json info
        id: info
        uses: jaywcjlove/github-action-package@main
        with:
          path: core/package.json
          rename: etn

      - run: npm publish --access public --provenance
        continue-on-error: true
        working-directory: core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          body: |
            [![Buy me a coffee](https://img.shields.io/badge/Buy%20me%20a%20coffee-048754?logo=buymeacoffee)](https://jaywcjlove.github.io/#/sponsor) [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/typenexus@${{steps.create_tag.outputs.versionNumber}}/file/README.md)
            
            Documentation ${{ steps.changelog.outputs.tag }}: https://raw.githack.com/jaywcjlove/typenexus/${{ steps.changelog.outputs.gh-pages-short-hash }}/index.html  

            ```bash
            npm i typenexus@${{steps.create_tag.outputs.versionNumber}}
            ```
            ${{ steps.changelog.outputs.compareurl }}
            
            ${{ steps.changelog.outputs.changelog }}